<div class="black-bg">
    <div class="white-bg">
        <h4>로그인하세요</h4>
        
        
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
            </div>
           <div class="my-3">
             <input type="password" class="form-control" id="pw">
           </div>
           <button type="submit" class="btn btn-primary">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>

<script>

document.querySelector('.black-bg').addEventListener('click',
function(e){

  // e.target;
  // e.currentTarget;
  // e.preventDefault();
  // e.stopPropagation();

  if (e.target == document.querySelector('.black-bg')) { 
    document.querySelector('.black-bg').classList.remove('show-modal');

  }
})


</script>
    
    

    <script>
        
        $('form').on('submit', function(e){
            
            var 입력한값 = document.getElementById('email').value;
            var 비번 = document.getElementById('pw').value;
            
            if ( /[A-Z]/.test(비번) == false ){
                alert('대문자없음')
            }
            
            if ( /\S+@\S+\.\S+/.test(입력한값) == false){
            alert('이메일형식아님')
                e.preventDefault();
            }
            
            if (입력한값 == ''){
                alert('아이디 입력하세요')
                e.preventDefault()
            }
            if (document.getElementById('pw').value == ''){
                alert('pw 입력하세요')
                e.preventDefault()

            }
            if (document.getElementById('pw').value.length <6){
                alert('pw짧음')
                e.preventDefault()

            }
        });

    </script>
